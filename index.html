<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <style type="text/css">

circle.node {
  cursor: pointer;
  stroke: #000;
  stroke-width: .5px;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

#slider1{
  width:10%;
  height:0%;
  top:0px;
  left:0px;
  position:absolute;
  cursor:pointer;
}

#slider2{
  width:10%;
  height:0%;
  top:50px;
  left:0px;
  position:absolute;
  cursor:pointer;
}


.ui-slider .ui-slider-handle{
    width:20px;
    height:20px;
    position:absolute;
    border-style:none;
}

    </style>
  </head>
  <body>
  <div id="main">
    <table>
      <tr>
          <td><div id="slider1" style="font-size:20px">Gravity</div></td>
      </tr>
      <tr>
          <td><div id="slider2" style="font-size:20px">link strength</div></td>
      </tr>
      <tr>
          <td><div class="molecule"><img id="molimage" src=""></div></td>
        <td>
          <div class="intgraph"/>
        </td>
      </tr>
    </table>
  </div>
    <h2>
      Molecular Tree<br>
      force-directed graph
    </h2>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <script type="text/javascript">


var w = 800,
    h = 800,
    node,
    link,
    root;

var force = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.size / 100 : -50; })
    .linkDistance(function(d) { return d.target._children ? 80 : 30; })
    .size([w, h - 160]);

$(function() {
$( "#slider1" ).slider({
  min: 0,
  max: 0.2,
  step: 0.01,
  value: force.gravity(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.start(),
    force.gravity( ui.value )
  }
}
);
});

$(function() {
$( "#slider2" ).slider({
  min: 0,
  max: 10,
  step: 0.01,
  value: force.linkStrength(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.start(),
    force.linkStrength( ui.value )
  }
}
);
});

var vis = d3.select(".intgraph").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("test.json", function(json) {
  root = json;
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the linksâ€¦
  link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Exit any old links.
  link.exit().remove();

  // Update the nodes
  node = vis.selectAll("circle.node")
      .data(nodes, function(d) { return d.id; })
      .style("fill", color);

  node.transition()
      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10; });

  // Enter any new nodes.
  node.enter().append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10; })
      .style("fill", color)
      .on("click", click)
      .on("mouseover", mouseover)
  //    .on("mouseout", mouseout)
      .call(force.drag);

  // Exit any old nodes.
  node.exit().remove();

}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
//  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : d.group;
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Mouse over display
// This is added by me
function mouseover(d){
  if (!d.children){
    var image_src = "Image/" + d.name;
    d3.select("#molimage")
      .attr("src", image_src);
  }
}

function mouseout(){
//   d3.select("img").transition().duration(500).remove();
   d3.select("#molimage")
     .attr("src", "");
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}

    </script>
  </body>
</html>
