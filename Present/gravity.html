<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Force Layouts - Gravity</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="../jquery/jquery-1.9.1.js"></script>
    <link type="text/css" rel="stylesheet" href="style_gravity.css"/>
  </head>
  <body>
    <div id="body">
      <div id="chart"></div>
      <div id="header">&ldquo;gravity&rdquo;</div>
      <div id="footer">* adapted from Dr. Bostock's talk "Use the Force!" Trulia, September 2011.</div>
    </div>
    <script type="text/javascript">

var w = $(window).width() - 300,
    h = $(window).height() - 100;

var force = d3.layout.force()
    .gravity(0.02)
    .charge(0)
    .size([w, h]);

var svg = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h);

force.on("tick", function() {
  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

var p0;

svg.on("mousemove", function() {
  var p1 = d3.mouse(this),
      node = {x: p1[0], y: p1[1], px: (p0 || (p0 = p1))[0], py: p0[1]};

  p0 = p1;

  svg.append("svg:circle")
      .data([node])
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 4.5)
    .transition()
      .delay(3000)
      .attr("r", 1e-6)
      .each("end", function() { force.nodes().shift(); })
      .remove();

  force.nodes().push(node);
  force.start();
});
    </script>
<script>
function setfooter(){
  _ = $(window).height();
  $('#footer').css('top', _ - 15 +'px');// again 100 is the height of your footer
  $('#footer').css('display', 'block');
}
window.addEventListener("resize", setfooter, false);
</script>


  </body>

</html>
