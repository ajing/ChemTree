<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
  </head>
  <body>
  <h1 style="font-size:32px;position:relative;left:300px;">9929 Allosteric(Red) + 5659 Competitive(Blue)</h1>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="main">
    <div class="info">
      <div id="slider1" style="font-size:15px"></div>
      <p>
        <label>Gravity:</label>
        <input type="text" id="amount1" style="width:20%;border:0; color:#f6931f; font-weight:bold;">
      </p>
      <div id="slider2" style="font-size:15px"></div>
      <p>
        <label>Link Strength:</label>
        <input type="text" id="amount2" style="width:20%;border:0; color:#f6931f; font-weight:bold;">
      </p>
      <div id="slider3" style="font-size:15px"></div>
      <p>
        <label>Charge Ratio:</label>
        <input type="text" id="amount3" style="width:20%;border:0; color:#f6931f; font-weight:bold;">
      </p>
      <div id="slider4" style="font-size:15px"></div>
      <p>
        <label>Friction:</label>
        <input type="text" id="amount4" style="width:20%;border:0; color:#f6931f; font-weight:bold;">
      </p>
      <p><input id="less" type="less" value="Less Nodes"></p>
      <p><input id="more" type="more" value="More Nodes"></p>
      <p><button id="savepng">Save as PNG</button></p>
      <p><button id="savesvg">Save as SVG</button></p>
      <div class="molecule"><img id="molimage" src=""></div>
    </div>
    <div class="intgraph"></div>
  </div>
    <script src="../jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
    <script src="../jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <script type="text/javascript" src="libs/rgbcolor.js"></script>
    <script type="text/javascript" src="libs/StackBlur.js"></script>
    <script type="text/javascript" src="libs/canvg.js"></script>
    <script type="text/javascript" src="savepng.js"></script>
    <script type="text/javascript">


/** Initial configuration of force directed graph**/
var w = 1200,
    h = 1200,
    winit = 800, // depends on how big is the graph
    hinit = 800,
    node,   // object of each node in the graph
    link,   // object of each link in the graph
    root;   // object keeping all the data

var force = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.size / 100 : -50; })
    .linkDistance(function(d) { return d.target._children ? 80 : 30; })
    .size([w, h]);


/** JQuery dynamically change parameter for graph**/
$(function() {
$( "#slider1" ).slider({
  min: 0,
  max: 0.5,
  step: 0.01,
  value: force.gravity(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.resume();
    force.gravity( ui.value );
    $( "#amount1" ).val( ui.value );
  }
}
);
});

$(function() {
$( "#slider2" ).slider({
  min: 0,
  max: 10,
  step: 0.01,
  value: force.linkStrength(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.resume();
    force.linkStrength( ui.value );
    $( "#amount2" ).val( ui.value );
  }
}
);
});

$(function() {
$( "#slider3" ).slider({
  min: 0,
  max: 2,
  step: 0.01,
  value: 1,
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.resume();
    force
    .charge(function(d) { return d._children ? -d.size / 100 * ui.value : -50 * ui.value; })
    $( "#amount3" ).val( ui.value );
  }
}
);
});

$(function() {
$( "#slider4" ).slider({
  min: 0,
  max: 1,
  step: 0.01,
  value: 1 - force.friction(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.resume();
    force.friction( 1 - ui.value );
    $( "#amount4" ).val( ui.value );
  }
}
);
});

/** Button for different levels of childrens **/
$(function() {
  $( "input[type=less]" )
    .button()
    .click(function( event ) {
        event.preventDefault();
        lesschild();
    });
});

$(function() {
  $( "input[type=more]" )
    .button()
    .click(function( event ) {
        event.preventDefault();
        morechild();
    });
});

/** Zoom behavior configuration **/
var scaleF = 1;
var translationV = [0, 0];

var zoomer = d3.behavior.zoom()
            // allow only 10 times zoom in or out
                .scaleExtent([0.01, 10])
            // attach zoom function for variable modification
                .on("zoom", zoom);

function zoom(){
    scaleF = d3.event.scale;
    translationV = d3.event.translate;
    tick(); // update position by tick, so the actual d.x, d.y won't change
}

var xrange = d3.scale.linear()
        .domain([0, winit])
        .range([0, w]);

var yrange = d3.scale.linear()
        .domain([0, hinit])
        .range([h, 0]);

// let zoomer ajust coordinates by xrange and yrange
zoomer.x(xrange).y(yrange);


/** Drag behavior configuration **/
// zoom and drag may interfere with each other, so here redefine drag function
var drag = d3.behavior.drag()
            .origin(function(d){ return d; }) // identify function
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended);

function dragstarted(d){
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragged", true);
}

function dragged(d){
  var mouselocation = d3.mouse(vis.node());
  d.x = xrange.invert(mouselocation[0]);
  d.y = yrange.invert(mouselocation[1]);
  tick(); // re-position this node and links connected to this node
}

function dragended(d){
  d3.select(this).classed("dragging", false);
  force.resume();
}


/** Prepare DOM to draw the graph **/
var graph = d3.select(".intgraph").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .call(zoomer);

// add a transparent background for area to catch mouse
// events for the zoom behavior
var rect =  graph.append("rect")
        .attr("width", w)
        .attr("height", h)
        .style("fill", "none")
        .style("pointer-events", "all");
        // respond to mouse, even when transparent

// area for plotting
var vis  = graph.append("svg:g");


/** Data section **/
//d3.json("all_0.9.json", function(json) {
d3.json("test.json", function(json) {
  root = json;
  //root.fixed = true;
  initialize();
  //root.x = w / 2;
  //root.y = h / 2 - 80;
  update();
  force.stop();
});

// initial position based on position attribute in node
function initialize() {
  var nodes = flatten(root);

  // initialize the position of nodes
  nodes.forEach(function(d){
          dposition = d.position.split("-");
          d.x = Number(dposition[0]) + 0.1 * w;
          d.y = Number(dposition[1]) + 0.2 * h;
          })
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}



/** updating node and link position for node information changing**/
function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links.
  link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; })
  // style originally from css, but for saving function, move to here
      .style("fill", "none")
      .style("stroke", "#9ecae1")
      .style("stroke-width", "1.5px");

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return xrange(d.source.x); })
      .attr("y1", function(d) { return yrange(d.source.y); })
      .attr("x2", function(d) { return xrange(d.target.x); })
      .attr("y2", function(d) { return yrange(d.target.y); })
  // style originally from css, but for saving function, move to here
      .style("fill", "none")
      .style("stroke", "#9ecae1")
      .style("stroke-width", "1.5px");

  // Exit any old links.
  link.exit().remove();

  // Update the nodes
  node = vis.selectAll("circle.node")
      .data(nodes, function(d) { return d.id; })
      .style("fill", color)
      .style("fill-opacity", function(d) { return d.children ? 0 : 0.6})
  // style originally from css, but for saving function, move to here
      .style("cursor", "pointer");

  node.transition()
      .attr("r", function(d) { return d.children ? 1.5 : Math.sqrt(d.size) / 10; });

  // Enter any new nodes.
  node.enter().append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return xrange(d.x); })
      .attr("cy", function(d) { return yrange(d.y); })
      .attr("r", function(d) { return d.children ? 1.5 : Math.sqrt(d.size) / 10; })
      .style("fill", color)
      .style("fill-opacity", function(d) { return d.children ? 0 : 0.6})
  // style originally from css, but for saving function, move to here
      .style("cursor", "pointer")
      .on("click", click)
      .on("mouseover", mouseover)
      .call(drag); // attach drag behavior to new circles

  // Exit any old nodes.
  node.exit().remove();

  // append title
  node.append("title")
      .text(function(d){ return d.name; });
}

function tick() {
    link.attr("x1", function(d) { return xrange(d.source.x); })
        .attr("y1", function(d) { return yrange(d.source.y); })
      .attr("x2", function(d) { return xrange(d.target.x); })
      .attr("y2", function(d) { return yrange(d.target.y); });

  node.attr("cx", function(d) { return xrange(d.x); })
      .attr("cy", function(d) { return yrange(d.y); });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
//  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : d.group;
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Mouse over display
// This is added by me
function mouseover(d){
  if (!d.children){
    var image_src = "../Image/" + d.name;
    d3.select("#molimage")
      .attr("src", image_src);
  }
}

function mouseout(){
//   d3.select("img").transition().duration(500).remove();
   d3.select("#molimage")
     .attr("src", "");
}


/** Collapse children or expand children**/
function endparent(d){
  if (!("children" in d)){
    return false;
  }
  for (var i = 0; i < d.children.length; i++){
    if("children" in d.children[i]){
      if(d.children[i].children != null){
        return false;
      }
    }
  }
  return true;
}
function lesschild(){
   var nodes = flatten(root);
   // this may cause error in the future, as it assumes the later element has higher level than earlier elements
   nodes.reverse().forEach(function(d){
     if(d.children && endparent(d)){
       d._children = d.children;
       d.children = null;
     }
   }
  )
  update();
}
function morechild(){
   var nodes = flatten(root);
   // this may cause error in the future, as it assumes the later element has higher level than earlier elements
   nodes.reverse().forEach(function(d){
     if(d.children == null){
       d.children = d._children;
       d._children = null;
     }
   }
  )
  update();
}


    </script>
  </body>
</html>
