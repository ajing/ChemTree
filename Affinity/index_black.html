<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="../Target/style.css"/>
    <link rel="stylesheet" href="../jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <title>Activity Tree</title>
  </head>
  <body>
  <div id="main">
    <div class="intgraph" style=""></div>
    <div class="colorbarSVG"></div>
    <div class="motion">
      <p>
        <label>Gravity:</label>
        <input type="text" id="amount1">
      </p>
      <div id="slider1" style="font-size:15px"></div>
      <p>
        <label>Link Strength:</label>
        <input type="text" id="amount2">
      </p>
      <div id="slider2" style="font-size:15px"></div>
    </div>
    <div class="info">
      <h4>Reference Molecule:</h4>
      <div class="molecule"><img id="molimage" src=""></div>
    </div>
  </div>
    <script src="../jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
    <script src="../jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <script type="text/javascript" src="colorbar.js"></script>
    <script type="text/javascript">


/** Initial configuration of force directed graph**/
var w = 1000,
    h = 1000,
    winit = 400, // depends on how big is the graph
    hinit = 400,
    node,
    link,
    root;

var force = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.size / 100 : -50; })
    .linkDistance(function(d) { return d.target._children ? 15 : 10; })
    .size([w/2, h/2]);


/** JQuery dynamically change parameter for graph**/
$(function() {
$( "#slider1" ).slider({
  min: 0,
  max: 0.2,
  step: 0.01,
  value: force.gravity(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.start();
    force.gravity( ui.value );
    $( "#amount1" ).val( ui.value );
  }
}
);
});

$(function() {
$( "#slider2" ).slider({
  min: 0,
  max: 10,
  step: 0.01,
  value: force.linkStrength(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    force.start();
    force.linkStrength( ui.value );
    $( "#amount2" ).val( ui.value );
  }
}
);
});


/** Zoom behavior configuration **/
var scaleF = 1;
var translationV = [0, 0];

var zoomer = d3.behavior.zoom()
            // allow only 10 times zoom in or out
                .scaleExtent([0.1, 10])
            // attach zoom function for variable modification
                .on("zoom", zoom);

function zoom(){
    scaleF = d3.event.scale;
    translationV = d3.event.translate;
    tick(); // update position by tick, so the actual d.x, d.y won't change
}

var xrange = d3.scale.linear()
        .domain([0, winit])
        .range([0, w]);

var yrange = d3.scale.linear()
        .domain([0, hinit])
        .range([h, 0]);

// let zoomer ajust coordinates by xrange and yrange
zoomer.x(xrange).y(yrange);


/** Drag behavior configuration **/
// zoom and drag may interfere with each other, so here redefine drag function
var drag = d3.behavior.drag()
            .origin(function(d){ return d; }) // identify function
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended);

function dragstarted(d){
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragged", true);
}

function dragged(d){
  var mouselocation = d3.mouse(vis.node());
  d.x = xrange.invert(mouselocation[0]);
  d.y = yrange.invert(mouselocation[1]);
  tick(); // re-position this node and links connected to this node
}

function dragended(d){
  d3.select(this).classed("dragging", false);
  force.resume();
}


/** Prepare DOM to draw the graph **/
var graph = d3.select(".intgraph").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .call(zoomer);

// add a transparent background for area to catch mouse
// events for the zoom behavior
var rect =  graph.append("rect")
        .attr("width", w)
        .attr("height", h)
        .style("fill", "none")
        .style("pointer-events", "all");
        // respond to mouse, even when transparent

// area for plotting
var vis  = graph.append("svg:g");

/** Coloring function for each node**/
// Color leaf nodes orange, and packages white or blue.
function getGroupRange(){
  // Get max and min for group
  var nodes  = flatten(root);
  _grouplist = nodes.map(function(d){ return Number(d.group)});
  _sizelist = nodes.map(function(d){ return Number(d.size)});
  var groupmax = d3.max(_grouplist);
  var groupmin = d3.min(_grouplist);
  return [groupmin, groupmax];
}

// colorRange function is initialized in initialize() function

function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : colorRange(Number(d.group));
}


/** Data section **/
d3.json("test.json", function(json) {
  root = json;
  //root.fixed = true;
  initialize();
  //root.x = w / 2;
  //root.y = h / 2 - 80;
  update();
  force.stop();
});

// initial position based on position attribute in node
function initialize() {
  var nodes = flatten(root);

  // initialize the position of nodes
  nodes.forEach(function(d){
          dposition = d.position.split("-");
          d.x = Number(dposition[0]);
          d.y = Number(dposition[1]);
          })

  colorRange = d3.scale.linear()
                .domain(getGroupRange())
                .interpolate(d3.interpolateHcl)
                .range(["#FFFFFF", "#000000"]);

  /** Color Bar adapted from chrisbrich on github **/
  var svg = d3.select(".colorbarSVG").append("svg")
      .attr("width", 400)
      .attr("height", 1000),
  g = svg.append("g").attr("transform","translate(10,10)").classed("colorbar",true),
  cb = colorBar().color(colorRange).size(350).lineWidth(80).precision(4).tickFormat(d3.format("g"));
  g.call(cb);
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}



/** updating node and link position for node information changing**/
function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links.
  link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; })
      .style("fill", "none")
      .style("stroke", "#9ecae1")
      .style("stroke-width", "1.5px");

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return xrange(d.source.x); })
      .attr("y1", function(d) { return yrange(d.source.y); })
      .attr("x2", function(d) { return xrange(d.target.x); })
      .attr("y2", function(d) { return yrange(d.target.y); })
      .style("fill", "none")
      .style("stroke", "#9ecae1")
      .style("stroke-width", "1.5px");

  // Exit any old links.
  link.exit().remove();

  // Update the nodes
  node = vis.selectAll("circle.node")
      .data(nodes, function(d) { return d.id; })
      .style("fill", color);

  node.transition()
      .attr("r", function(d) { return d.children ? 3.5 : Math.sqrt(d.size) / 6; });

  // Enter any new nodes.
  node.enter().append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return xrange(d.x); })
      .attr("cy", function(d) { return yrange(d.y); })
      .attr("r", function(d) { return d.children ? 3.5 : Math.sqrt(d.size) / 6; })
      .style("fill", color)
      .on("click", click)
  //    .on("mouseover", mouseover)
      .call(drag); // attach drag behavior to new circles

  // Exit any old nodes.
  node.exit().remove();

}

function tick() {
    link.attr("x1", function(d) { return xrange(d.source.x); })
        .attr("y1", function(d) { return yrange(d.source.y); })
      .attr("x2", function(d) { return xrange(d.target.x); })
      .attr("y2", function(d) { return yrange(d.target.y); });

  node.attr("cx", function(d) { return xrange(d.x); })
      .attr("cy", function(d) { return yrange(d.y); });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Mouse over display
// This is added by me
function mouseover(d){
  if (!d.children){
    var image_src = "Image/" + d.name;
    d3.select("#molimage")
      .attr("src", image_src);
  }
}

function mouseout(){
//   d3.select("img").transition().duration(500).remove();
   d3.select("#molimage")
     .attr("src", "");
}


    </script>
    <script type="text/javascript" src="tooltip.js"></script>
  </body>
</html>
