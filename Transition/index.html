<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  </head>
  <body>
  <div id="main">
    <table>
      <tr>
          <td><div id="slider1" style="font-size:20px">Gravity</div></td>
      </tr>
      <tr>
          <td><div id="slider2" style="font-size:20px">link strength</div></td>
      </tr>
      <tr>
          <td><div id="changetree" style="font-size:20px"></div></td>
      </tr>
      <tr>
          <td><div class="molecule"><img id="molimage" src=""></div></td>
        <td>
          <div class="intgraph"/>
        </td>
      </tr>
    </table>
  </div>
    <h2>
      Molecular Tree<br>
      force-directed graph
    </h2>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <script type="text/javascript">


/** Some initial parameters **/
var w = 800,
    h = 800,
    node,
    link,
    root,
    alltrees;

var force1 = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.size / 100 : -50; })
    .linkDistance(function(d) { return d.target._children ? 80 : 30; })
    .size([w, h - 160]);

var force2 = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.size / 100 : -50; })
    .linkDistance(function(d) { return d.target._children ? 80 : 30; })
    .size([w, h - 160]);

// initialize curforce
var curforce = force1;
var forceall = [force1, force2];

$(function() {
$( "#slider1" ).slider({
  min: 0,
  max: 0.2,
  step: 0.01,
  value: curforce.gravity(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    curforce.start(),
    curforce.gravity( ui.value )
  }
}
);
});

$(function() {
$( "#slider2" ).slider({
  min: 0,
  max: 10,
  step: 0.01,
  value: curforce.linkStrength(),
  slide: function( event, ui ) {
    // This is the value that you just dragged the slider to, there it is,
    // in a variable
    curforce.start(),
    curforce.linkStrength( ui.value )
  }
}
);
});


/** Radio option listener **/
var treename = ["ECFP", "Else"];
var spancont = d3.select("#changetree").append("form")
        .selectAll("span")
        .data(treename).enter().append("span");
spancont
        .append("input")
        .attr({ type:"radio", name: "mode", value: function(d, i) {return i; }})
        .on("click", function(d, i){ root = alltrees[i]; curforce.stop(); curforce = forceall[i]; curforce.stop(); treetransit(alltrees[i]);});
spancont.append("label").text(function(d) {return d;});

function treetransit(newtree){
  var nodeData = flatten(root);
  var linkData = d3.layout.tree().links(nodeData);

  // Update the nodes
  node = vis.selectAll("circle.node")
      .data(nodeData, function(d) { return d.name; })
      .style("fill", color);

  // Exit any old nodes.
  node.exit().transition().duration(100).remove();

  // transition from old to new
  node.transition().delay(100).duration(1000)
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

  // Enter any new nodes.
  node.enter().append("svg:circle")
      .attr("class", "node")
      .style("fill", color)
      .on("click", click)
      .on("mouseover", mouseover)
      .call(curforce.drag)
      .transition().duration(100)
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10; });

  // Update the links
  link.remove();
  // 2. update new links
  link = vis.selectAll("line.link")
      .data(linkData, function(d) { return d.target.id; });
  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })
      .style("stroke-opacity", 0);
  // 2. Exit previous links
  link.exit().remove();
  // 3. transition
  link.transition().duration(100)
      .style("stroke-opacity", 1);

}

var vis = d3.select(".intgraph").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("force.json", function(json) {
  alltrees = json;
  root = alltrees[0];
  //root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80;
  initialize(alltrees);
  update();
});


function initialize(alltrees){
  var nodeData = flatten(alltrees[0]);
  var linkData = d3.layout.tree().links(nodeData);
  // start the force layout.
  force1
      .nodes(nodeData)
      .links(linkData)
      .start();
  // the other tree
  nodeData = flatten(alltrees[1]);
  linkData = d3.layout.tree().links(nodeData);
  // start the force layout.
  force2
      .nodes(nodeData)
      .links(linkData)
      .start();
  // current force
  curforce = force1;
}

function update() {
  // update node, so only keep nodes connected to root
  var nodeData = flatten(root);
  var linkData = d3.layout.tree().links(nodeData);

  //Restart the force layout.
  curforce.start();

  // Update the linksâ€¦
  link = vis.selectAll("line.link")
      .data(linkData, function(d) { return d.target.id; });

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Exit any old links.
  link.exit().remove();

  // Update the nodes
  node = vis.selectAll("circle.node")
      .data(nodeData, function(d) { return d.name; })
      .style("fill", color);

  node.transition()
      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10; });

  // Enter any new nodes.
  node.enter().append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10; })
      .style("fill", color)
      .on("click", click)
      .on("mouseover", mouseover)
      .call(curforce.drag);

  // Exit any old nodes.
  node.exit().remove();

  // append title
  node.append("title")
      .text(function(d){ return d.name; });
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : d.group;
}

// Toggle children on click.
function click(d) {
  // Change binding data
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Mouse over display
// This is added by me
function mouseover(d){
  if (!d.children){
    var image_src = "../Image/" + d.name;
    d3.select("#molimage")
      .attr("src", image_src);
  }
}

// Returns a list of all nodes under the root. Actually, just a list of modified root nodes with reference to root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}

    </script>
  </body>
</html>
